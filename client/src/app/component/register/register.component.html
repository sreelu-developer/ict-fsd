

      <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <span class="anchor" id="formLogin"></span>
                
                <div class="user_card">   
                    <br><h1 style="color: rgb(251, 251, 253);text-align: center;font-family: 'Times New Roman', Times, serif;">Register</h1>    
                    <div class="d-flex justify-content-center form_container">
                        <form class = "form" #userLogin='ngForm' (ngSubmit)=registerUser()>
                            <!-- <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="username">
                            </div> -->
                            <div class="input-group mb-2">

                                <div class="input-group-append">
                                    
                                </div>
                                <input [(ngModel)]="registerUserData.email" type="text" name="email" class="form-control input_pass"
                                #email="ngModel" [class.is-invalid]="email.invalid && email.touched" value="" placeholder="Email-id" 
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                <!-- <small class="text-danger"[class.d-none]="email.valid || email.touched">Enter a valid email</small> -->
                            </div>
                <div class="input-group mb-2">
                                <div class="input-group-append">
                                    
                                </div>
                                <input [(ngModel)]="registerUserData.password" type="password" name="password"  class="form-control input_pass" value="" placeholder="password"
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$" required>
                                <!-- <small class= "text-danger" [class.d-none]="password.valid || password.touched">Enter a valid password</small> -->
                </div>
                
                <!-- <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="re-enter password" name="" class="form-control input_pass" value="" placeholder="re-enter password">
                </div> -->

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <!-- <label class="custom-control-label" for="customControlInline">Remember me</label> -->
                                </div>
                            </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                         <button (click) = "registerUser()" [disabled]="userLogin.form.invalid" type="button" name="button" class="btn btn-primary login_btn">Register</button>
                       </div>
                        </form>
                    </div>
            
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                           Already have an account<a href="/login" class="ml-2">Login</a>
                        </div>
                        
                    </div>
                </div>
        </div>
        </div>
